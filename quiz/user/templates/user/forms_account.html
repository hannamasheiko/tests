{% extends 'user/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ title }}</h1>
<form enctype="multipart/form-data" method="POST" class="post-form">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
