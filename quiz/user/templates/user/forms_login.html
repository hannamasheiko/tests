{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Login</button>
</form>

<div class="social">
    <p>{{user}}</p>
    <ul>
        <li><a href='{% provider_login_url "facebook" method="oauth2" %}'>Facebook</a></li>

    </ul>
</div>


{% endblock %}
