{% extends 'user/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Впишите вопросы:</h2>
<div class="row">
    <div class="col-md-6">
        <form method="POST" class="post-form">{% csrf_token %}
            {{ formset|crispy }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
